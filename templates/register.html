<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Đăng ký tài khoản</h2>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        <form method="post">
                            <div class="mb-3">
                                <input name="username" class="form-control" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="mb-3">
                                <input name="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input name="password" type="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('login') }}">Đã có tài khoản? Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
