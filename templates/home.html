<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Chào mừng đến trang chủ quản trị!</h1>            <a href="{{ url_for('admin.index') }}" class="btn btn-primary btn-lg me-2">Vào trang quản trị</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">Đăng nhập</a>
            <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Đăng ký</a>
            {% if session.get('logged_in') %}
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Đăng xuất</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
